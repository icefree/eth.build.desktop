<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="https://eth.build/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.8, maximum-scale=0.8, minimum-scale=0.8"
    />
    <meta name="theme-color" content="#000000" />

    <meta
      name="description"
      content="Visually exploring Ethereum development."
    />
    <meta
      name="keywords"
      content="ethereum, development, learn, hash, key pair"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@austingriffith" />
    <meta name="twitter:title" content="ETH.BUILD" />
    <meta
      name="twitter:description"
      content="Visually exploring Ethereum development."
    />
    <meta name="twitter:img:src" content="https://eth.build/ethbuildlogo.png" />
    <meta name="og:title" content="ETH.BUILD" />
    <meta name="og:type" content="website" />
    <meta name="og:url" content="https://eth.build" />
    <meta name="og:image" content="https://eth.build/ethbuildlogo.png" />
    <meta
      name="og:description"
      content="Visually exploring Ethereum development."
    />
    <meta name="og:site_name" content="ETH.BUILD" />

    <link rel="apple-touch-icon" href="logo192.png" />

    <link rel="manifest" href="https://eth.build/manifest.json" />

    <link
      href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>eth.build</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Loading Screen -->
    <div
      id="loading-screen"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f1118 0%, #1a1d2e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      "
    >
      <div style="text-align: center">
        <!-- Logo -->
        <div
          style="
            font-family: &quot;Rubik Mono One&quot;, sans-serif;
            font-size: 48px;
            margin-bottom: 40px;
            letter-spacing: -2px;
          "
        >
          <span style="color: #03a9f4">eth</span>
          <span
            style="color: #f44336; position: relative; left: -8px; top: -10px"
            >.</span
          >
          <span style="color: #fff; position: relative; left: -16px"
            >build</span
          >
        </div>

        <!-- Loading Spinner -->
        <div
          style="
            width: 60px;
            height: 60px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #627eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
          "
        ></div>

        <!-- Loading Text -->
        <div
          style="
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-family:
              -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;,
              sans-serif;
          "
        >
          正在加载...
        </div>
      </div>
    </div>

    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Hide loading screen when app is ready */
      body.app-loaded #loading-screen {
        opacity: 0;
        pointer-events: none;
      }
    </style>

    <div id="root"></div>

    <script>
      // Hide loading screen when React app mounts
      window.addEventListener("load", function () {
        setTimeout(function () {
          document.body.classList.add("app-loaded");
          setTimeout(function () {
            var loadingScreen = document.getElementById("loading-screen");
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 300);
      });
    </script>
  </body>
</html>
